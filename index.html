<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="script.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/b547bfc4bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <i class="fa-solid fa-key"></i>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <div class="usage">
                    <div class="info">
                        <p>Click the "Generate Password Button" to generate a random 16 character password or
                            choose from the options to generate a more secure one.</p>
                    </div>
                    <div class="options">
                        <h4>Options</h4>
                        <label for="passwordlength">Password length (10 - 64)
                            <select name="passwordlength" id="passwordlength">
                                <option value="16">--Select Length--</option>
                                <optgroup class="weak" label="Weak"></optgroup>
                                <optgroup class="medium" label="Medium"></optgroup>
                                <optgroup class="strong" label="Strong"></optgroup>
                            </select>
                        </label><br><br>
                        <input type="checkbox" name="lowercasechars" id="lowercasechars">
                        <label for="lowercasechars">Inc. Lowercase Characters</label><br>
                        <input type="checkbox" name="uppercasechars" id="uppercasechars">
                        <label for="uppercasechars">Inc. Uppercase Characters</label><br>
                        <input type="checkbox" name="numericchars" id="numericchars">
                        <label for="numericchars">Inc. Numeric Characters</label><br>
                        <input type="checkbox" name="specialchars" id="specialchars">
                        <label for="specialchars">Inc. Special Characters</label><br>
                    </div>
                </div>
                <output id="password" aria-label="Generated Password"><span id="placeholder">Your
                        Secure
                        Password</span><span id="copy"></span></output>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
</body>

</html>
