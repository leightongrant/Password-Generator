<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/b547bfc4bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <i class="fa-solid fa-key"></i>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <div class="options">
                    <h3>Options</h3>
                    <input type="number" min="10" max="64" name="passwordlength" id="passwordlength" value="16"
                        required>
                    <label for="passwordlength">Password length (10 - 64)</label><br><br>
                    <input type="checkbox" name="uppercasechars" id="uppercasechars">
                    <label for="uppercasechars">Uppercase Characters</label><br>
                    <input type="checkbox" name="numericchars" id="numericchars">
                    <label for="numericchars">Numeric Characters</label><br>
                    <input type="checkbox" name="specialchars" id="specialchars">
                    <label for="specialchars">Special Characters</label><br>
                </div>
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
</body>

</html>
